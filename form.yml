cluster: "hpcc"
attributes:
  modules: "code-server"
  bc_account: null
  bc_num_slots: 1
  num_cores:
    widget: "number_field"
    label: "Number of Cores"
    value: 4
    min: 1
    id: 'num_cores'
  num_mem:
    widget: "number_field"
    label: "Memory in GB"
    value: "8"
    min: 1
    id: 'num_mem'
  num_days:
    widget: "number_field"
    label: "Runtime in Days"
    value: 1
    min: 1
    max: 7
  partition:
    widget: select
    label: "Partition"
    options:
      - "epyc"
      - "intel"
      - "batch"
  working_dir:
    label: "Working Directory"
    data-filepicker: true
    data-target-file-type: dirs
    readonly: false
    help: "Select your project directory; defaults to $HOME"
form:
  - modules
  - working_dir
  - num_cores
  - num_mem
  - num_days
  - partition
